<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./login.html"
    
    </head>


    <body>
      <div align="center">
    <div  style="background-color:aqua; width:600px; border:5px solid black ">
   
    <h2>Registration Form</h2>
   
         <form action="./regform.html" >
          <h3>Enter Your Details</h3>
          <br>
            <input type="text" placeholder="username">
            <br>
            <br>
            <input type="Password" placeholder="password">
            <br><br>
   
          <label>Select Your City</label>
          
           <select name="city" id="city" >
            <option value="motala">Motala</option>
            <option value="datala">Datala</option>
            <option value="malkaur">Malkapur</option>
            <option value="advihir">Advihir</option>
            <option value="Nandura">Nandura</option>
            <option value="Nimkhed">Nimkhed</option>
            <option value="Selapur">Selapur</option>
            <option value="Pune">Pune</option>
          </select>
          <br><br>
   
          <label>Select Your Class</label>
        <label for="101">
          <input type="radio" value="BCA" name="class" id="101">BCA
        </label>
        <label for="102">
          <input type="radio" value="MCA" name="class" id="102">MCA
        </label>
        <br><br>
  
        <label>Select Your Subjuct</label>

        <label for="java">
          <input type="checkbox" name="subjuct" id="101">JAVA
        </label>

        <label for="oose">
          <input type="checkbox" name="subjuct" id="102">OOSE
        </label>
        
        <label for="os">
          <input type="checkbox" name="subjuct" id="103">OS
        </label>
        <br><br>
 
      
        <textarea  name="feedback" id="101" placeholder="Pleace give your Feedback here" rows="3s" cols="40" >

        </textarea>
        <br>
        <br>
        <input type="submit" value="Submit" size="8px"style="background-color: chartreuse;">
        
        <input type="reset" value="Cancle" size="8px"style="background-color : red">

    
        </form>
      </div>
    </div>

        <!-- </iframe>
        <video src="https://youtube.com/shorts/pD7KLFX4SdI?feature=share"></video> -->
    </body>
</html>
